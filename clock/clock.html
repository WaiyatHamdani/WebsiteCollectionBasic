<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock-lovenextdoor inspired</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="text-center"><h2>Waiyat's Schedule</h2> <h3>inspired by love next door</h3></div>
    
    <div class="clockbox">
        <div class="clockbase">
            <div class="timeindicator">
                <div>1 😴am 🍔pm</div>
                <div>2 😴am 💻pm</div>
                <div>3 😴am 💻pm</div>
                <div>4 😴am 💻pm</div>
                <div>5 💪am 🍔pm</div>
                <div>6 💪am 🍔pm</div>
                <div>7 💪am 📺pm</div>
                <div>8 📺pm 💻am</div>
                <div>9 📺pm 💻am</div>
                <div>10 😴pm 💻am</div>
                <div>11 😴pm 💻am</div>
                <div>12 😴pm 💻am</div>
            </div>
            <div class="clockhour"></div>
            <div class="clockminute"></div>
            <div class="clocksecond"></div>
            <div class="clockcenter"></div>
        </div>
    </div>
 
  
  
 
    <script  src="rotation.js"></script>
</body>
</html>
