<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock-lovenextdoor inspired</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="text-center"><h2>Waiyat's Schedule</h2></div>
    
    <div class="clockbox">
        <div class="clockbase">
            <div class="timeindicator">
                <div>1 😴 Sleep</div>
                <div>2 😴 Sleep </div>
                <div>3 😴 Sleep </div>
                <div>4 😴 Sleep </div>
                <div>5 💪 Exercise </div>
                <div>6 💪 Excercise </div>
                <div>7 💪Excercise </div>
                <div>8 💻Work</div>
                <div>9 💻Work</div>
                <div>10 💻Work</div>
                <div>11 💻Work</div>
                <div>12 💻Work</div>
                
                <!--Pm area-->
                <div>13 🍔Eat</div>
                <div>14 💻Work</div>
                <div>15 💻Work</div>
                <div>16 💻Work</div>
                <div>17 🍔Eat</div>
                <div>18 🍔Eat</div>
                <div>19 📺Watch</div>
                <div>20 📺Watch</div>
                <div>21 📺 Watch</div>
                <div>22 😴 Sleep</div>
                <div>23 😴Sleep </div>
                <div>24 😴 Sleep</div>

            </div>
            <div class="clockhour"></div>
            <div class="clockminute"></div>
            <div class="clocksecond"></div>
            <div class="clockcenter"></div>
        </div>
    </div>
 
  
  
 
    <script  src="rotation.js"></script>
</body>
</html>
