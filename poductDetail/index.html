<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="productDesign.css">
    </head>
    <body>
        <div class="product-detail-page">
            <div class="product-main">
                <div class="product-image">
                    <img src="your-image-url.jpg" alt="Product Image">
                </div>
                <div class="product-info">
                    <p>Product Name</p>
                    <p>Seller: Seller Name</p>
                    <p>Price: $123.45</p>
                    <p>Stock: In Stock</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
            <div class="product-description">
                <h2>Description</h2>
                <p>This is the product description. It gives more details about the product.</p>
            </div>
            <div class="product-reviews-container">
                <h2>Reviews</h2>
                <div class="review-list">
                    <!-- List of reviews will go here -->
                </div>
            </div>
            <div class="product-actions">
                <button class="add-review-btn">Add Review</button>
                <button class="buy-now-btn">BUY BUY BUY</button>
            </div>
        </div>
        
    </body>
</html>
